<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Zoroflex Connect</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, sans-serif;
        background: #f0f0f0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-box {
        width: 300px;
        background: white;
        padding: 25px;
        text-align: center;
      }
      h2 {
        margin: 0 0 20px 0;
        color: #106ebe;
        font-size: 18px;
        font-weight: 600;
      }
      .field {
        margin-bottom: 12px;
        text-align: left;
      }
      label {
        font-size: 13px;
        color: #333;
        font-weight: 600;
        margin-bottom: 4px;
        display: block;
      }
      input {
        width: 100%;
        height: 30px;
        padding: 0 10px;
        border: 1px solid #999;
        border-radius: 4px;
        font-size: 14px;
        box-sizing: border-box;
      }
      input:focus {
        outline: none;
        border-color: #106ebe;
      }
      button {
        width: 100%;
        height: 30px;
        background: #042746;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        margin-top: 15px;
      }
      button:hover {
        background: #0d5ba8;
      }
      .error {
        color: #c00;
        font-size: 13px;
        margin-top: 10px;
        min-height: 18px;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h2>Zoroflex Connect</h2>
      <form id="loginForm">
        <div class="field">
          <input type="email" id="email" placeholder="Enter email" required />
        </div>
        <div class="field">
          <input
            type="password"
            id="password"
            placeholder="Enter password"
            required
          />
        </div>
        <button type="submit">Connect</button>
        <div id="error" class="error"></div>
      </form>
    </div>

    <script src="./login.js"></script>
  </body>
</html>
