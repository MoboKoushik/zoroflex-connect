<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Zorrofin Connect</title>
    <style>
      :root {
        --primary: #0078d4;
        --primary-dark: #106ebe;
        --border-color: #e1e1e1;
        --gray-100: #f3f3f3;
        --gray-600: #605e5c;
        --gray-900: #201f1e;
        --success: #107c10;
        --danger: #d13438;
        --border-radius: 2px;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", -apple-system, BlinkMacSystemFont, "Roboto",
          sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--gray-100);
        margin: 0;
        height: 100vh;
      }
      .card {
        background: white;
        width: 100%;
        max-width: 400px;
        border-radius: var(--border-radius);
        border: 1px solid var(--border-color);
        overflow: hidden;
      }
      .header {
        padding: 1rem 1rem 0.875rem;
        text-align: center;
        background: var(--primary);
        color: white;
      }
      .header h1 {
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 0.375rem;
        color: white;
      }
      .header p {
        font-size: 0.8125rem;
        opacity: 0.95;
        color: rgba(255, 255, 255, 0.95);
      }
      .body {
        padding: 1.25rem;
      }
      .field {
        margin-bottom: 0.875rem;
      }
      input {
        width: 100%;
        height: 36px;
        padding: 0 12px;
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        font-size: 0.875rem;
        transition: border-color 0.15s ease;
        background: white;
        font-family: "Segoe UI", sans-serif;
      }
      input:focus {
        outline: none;
        border-color: var(--primary);
      }
      button {
        width: 100%;
        height: 36px;
        background: var(--primary);
        color: white;
        border: 1px solid var(--primary);
        border-radius: var(--border-radius);
        font-size: 0.875rem;
        font-weight: 400;
        cursor: pointer;
        margin-top: 0.5rem;
        transition: background-color 0.15s ease;
        position: relative;
      }
      button:hover {
        background: var(--primary-dark);
        border-color: var(--primary-dark);
      }
      button:disabled {
        opacity: 0.7;
        cursor: not-allowed;
      }
      .spinner {
        width: 20px;
        height: 20px;
        border: 2px solid #ffffff40;
        border-top: 2px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        display: inline-block;
        margin-right: 10px;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      .message {
        text-align: center;
        margin-top: 0.75rem;
        font-size: 0.8125rem;
        min-height: 18px;
        font-weight: 400;
      }
      .success {
        color: var(--success);
      }
      .error {
        color: var(--danger);
      }
      .footer {
        text-align: center;
        background: var(--gray-100);
        font-size: 0.75rem;
        color: var(--gray-600);
        padding: 0.625rem;
        border-top: 1px solid var(--border-color);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="header">
        <h1>Zorrofin Connect</h1>
        <p>Tally to Cloud Sync Client</p>
      </div>
      <div class="body">
        <form id="loginForm">
          <div class="field">
            <input
              type="email"
              id="email"
              placeholder="admin@company.com"
              required
            />
          </div>
          <div class="field">
            <input
              type="password"
              id="password"
              placeholder="••••••••"
              required
            />
          </div>
          <button type="submit" id="connectBtn">
            <span id="btnContent">Connect</span>
          </button>
          <div id="message" class="message"></div>
        </form>
      </div>
      <div class="footer">© 2025 Zorrofin Solutions • Version 1.0.0</div>
    </div>

    <script src="./login.js"></script>
  </body>
</html>
