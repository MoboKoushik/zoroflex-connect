<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zoroflex Connect - Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --primary-light: #eef2ff;
      --success: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
      --gray-100: #f8fafc;
      --gray-200: #e2e8f0;
      --gray-600: #475569;
      --gray-800: #1e293b;
      --gray-900: #0f172a;
      --shadow-sm: 0 4px 12px rgba(0,0,0,0.08);
      --shadow-md: 0 10px 30px rgba(0,0,0,0.12);
      --shadow-lg: 0 20px 50px rgba(99, 102, 241, 0.2);
      --border-radius: 16px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f0f4ff 0%, #e0eaff 100%);
      min-height: 100vh;
      color: var(--gray-900);
      line-height: 1.6;
      display: flex;
      flex-direction: column;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 1.5rem;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    /* Header */
    .header {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      padding: 3rem 2rem;
      border-radius: var(--border-radius);
      text-align: center;
      margin-bottom: 2rem;
      box-shadow: var(--shadow-lg);
      position: relative;
      overflow: hidden;
    }
    .header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      animation: float 20s infinite linear;
    }
    @keyframes float {
      0% { transform: translate(0, 0) rotate(0deg); }
      100% { transform: translate(10%, 10%) rotate(360deg); }
    }
    .header h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
      text-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .header p {
      font-size: 1.3rem;
      opacity: 0.95;
      font-weight: 500;
    }
    /* Main Content - Full Height */
    .main-content {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 2rem;
    }
    /* Cards */
    .card {
      background: white;
      border-radius: var(--border-radius);
      padding: 2rem;
      box-shadow: var(--shadow-md);
      border: 1px solid rgba(226, 232, 240, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: var(--shadow-lg);
    }
    .card h2 {
      font-size: 1.6rem;
      margin-bottom: 1.5rem;
      color: var(--gray-900);
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 12px;
      border-bottom: 2px solid var(--primary-light);
      padding-bottom: 0.8rem;
    }
    .card h2::before {
      content: '';
      width: 6px;
      height: 32px;
      background: linear-gradient(var(--primary), var(--primary-dark));
      border-radius: 3px;
    }
    /* Status Badge & Info Rows (unchanged for consistency) */
    .status-badge {
      padding: 0.6rem 1.4rem;
      border-radius: 50px;
      font-weight: 600;
      font-size: 0.95rem;
      display: inline-block;
    }
    .status-connected { background: #d1fae5; color: var(--success); }
    .status-syncing { background: #fef3c7; color: var(--warning); }
    .status-disconnected { background: #fee2e2; color: var(--danger); }
    .info-row {
      display: flex;
      justify-content: space-between;
      padding: 0.8rem 0;
      border-bottom: 1px dashed var(--gray-200);
      font-size: 1.05rem;
    }
    .info-row:last-child { border-bottom: none; }
    .info-label { font-weight: 600; color: var(--gray-600); }
    .info-value { color: var(--gray-900); font-weight: 500; }
    /* Buttons */
    .btn-group {
      margin-top: auto; /* Pushes buttons to bottom in left card */
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .btn {
      padding: 0.9rem 1.8rem;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      transition: all 0.3s ease;
      min-width: 160px;
      justify-content: center;
    }
    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
    }
    .btn-primary:hover {
      transform: translateY(-4px);
      box-shadow: 0 15px 30px rgba(99, 102, 241, 0.4);
    }
    .btn-logout {
      background: var(--danger);
      color: white;
    }
    .btn-logout:hover {
      background: #dc2626;
      transform: translateY(-4px);
    }
    .btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none !important;
    }
    /* Table & Pagination */
    .table-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      font-size: 0.95rem;
      flex: 1;
    }
    th, td {
      padding: 1rem 0.8rem;
      text-align: left;
      border-bottom: 1px solid var(--gray-200);
    }
    th {
      background: var(--primary-light);
      font-weight: 600;
      color: var(--primary-dark);
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    tr:hover {
      background: var(--gray-100);
    }
    .success { color: var(--success); font-weight: 600; }
    .error { color: var(--danger); font-weight: 600; }
    .partial { color: var(--warning); font-weight: 600; }
    .pagination {
      margin-top: 1.5rem;
      display: flex;
      justify-content: center;
      gap: 0.5rem;
    }
    .pagination button {
      padding: 0.5rem 1rem;
      border: 1px solid var(--gray-200);
      background: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
    }
    .pagination button.active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }
    .pagination button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    /* Spinner */
    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid #fff4;
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    /* Footer */
    .footer {
      text-align: center;
      margin-top: 2rem;
      color: var(--gray-600);
      font-size: 0.95rem;
      padding: 1.5rem;
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-sm);
    }
    /* Responsive Adjustments */
    @media (max-width: 1024px) {
      .main-content { grid-template-columns: 1fr; }
      .header h1 { font-size: 2.5rem; }
      .header p { font-size: 1.1rem; }
    }
    @media (max-width: 768px) {
      .btn-group { flex-direction: column; }
      .btn { width: 100%; }
      th, td { padding: 0.8rem 0.5rem; font-size: 0.9rem; }
    }
    @media (max-width: 640px) {
      .container { padding: 1rem; }
      .header { padding: 2rem 1.5rem; }
      .header h1 { font-size: 2.2rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- <div class="header">
      <h1>Zoroflex Connect</h1>
      <p>Real-time Tally to Cloud Synchronization</p>
    </div> -->
    <div class="main-content">
      <!-- Left Card: Profile & Controls -->
      <div class="card">
        <h2>Connection Status</h2>
        <div class="info-row">
          <span class="info-label">Email</span>
          <span class="info-value" id="email">-</span>
        </div>
        <div class="info-row">
          <span class="info-label">Biller ID</span>
          <span class="info-value" id="billerId">-</span>
        </div>
        <div class="info-row">
          <span class="info-label">Organization</span>
          <span class="info-value" id="org">Not synced</span>
        </div>
        <div class="info-row">
          <span class="info-label">Sync Status</span>
          <span id="status" class="status-badge status-connected">Connected</span>
        </div>
        <div class="info-row">
          <span class="info-label">Last Sync</span>
          <span class="info-value" id="lastSync">Never</span>
        </div>
        <div class="btn-group">
          <button id="syncBtn" class="btn btn-primary">Manual Sync</button>
          <button id="logoutBtn" class="btn btn-logout">Logout</button>
        </div>
      </div>
      <!-- Right Card: Sync History -->
      <div class="card">
        <h2>Recent Sync History</h2>
        <div class="table-container">
          <table id="historyTable">
            <thead>
              <tr>
                <th>Time</th>
                <th>Type</th>
                <th>Entity</th>
                <th>Status</th>
                <th>Success</th>
                <th>Failed</th>
              </tr>
            </thead>
            <tbody>
              <!-- Populated by JS -->
            </tbody>
          </table>
          <div class="pagination" id="pagination"></div>
        </div>
      </div>
    </div>
    <div class="footer">
      © 2025 Zoroflex Solutions • Version 1.0.0 • Secure & Real-time Sync Active
    </div>
  </div>

  <script>
    const emailEl = document.getElementById('email');
    const billerIdEl = document.getElementById('billerId');
    const orgEl = document.getElementById('org');
    const statusEl = document.getElementById('status');
    const lastSyncEl = document.getElementById('lastSync');
    const syncBtn = document.getElementById('syncBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const tbody = document.querySelector('#historyTable tbody');
    const paginationEl = document.getElementById('pagination');

    const ROWS_PER_PAGE = 10;
    let currentPage = 1;
    let historyData = [];

    const formatDate = (dateStr) => {
      if (!dateStr || dateStr === '1970-01-01') return 'Never';
      return new Date(dateStr).toLocaleString('en-US', {
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    };

    const renderTable = (page) => {
      tbody.innerHTML = '';
      const start = (page - 1) * ROWS_PER_PAGE;
      const end = start + ROWS_PER_PAGE;
      const pageData = historyData.slice(start, end);

      if (pageData.length > 0) {
        pageData.forEach(row => {
          const tr = document.createElement('tr');
          const statusClass = row.status === 'SUCCESS' ? 'success' :
                             row.status === 'PARTIAL' ? 'partial' : 'error';
          tr.innerHTML = `
            <td>${formatDate(row.started_at)}</td>
            <td>${row.sync_type}</td>
            <td>${row.entity_type}</td>
            <td class="${statusClass}">${row.status}</td>
            <td>${row.entity_count || 0}</td>
            <td>${row.failed_count || 0}</td>
          `;
          tbody.appendChild(tr);
        });
      } else {
        tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding:60px; color:#94a3b8;">No sync activity yet</td></tr>';
      }

      // Pagination controls
      paginationEl.innerHTML = '';
      const totalPages = Math.ceil(historyData.length / ROWS_PER_PAGE);
      if (totalPages <= 1) return;

      const prevBtn = document.createElement('button');
      prevBtn.textContent = 'Previous';
      prevBtn.disabled = page === 1;
      prevBtn.onclick = () => { currentPage--; renderTable(currentPage); };
      paginationEl.appendChild(prevBtn);

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.classList.toggle('active', i === page);
        btn.onclick = () => { currentPage = i; renderTable(currentPage); };
        paginationEl.appendChild(btn);
      }

      const nextBtn = document.createElement('button');
      nextBtn.textContent = 'Next';
      nextBtn.disabled = page === totalPages;
      nextBtn.onclick = () => { currentPage++; renderTable(currentPage); };
      paginationEl.appendChild(nextBtn);
    };

    const loadData = async () => {
      try {
        const [profile, lastSync, history] = await Promise.all([
          window.electronAPI.getProfile(),
          window.electronAPI.getLastSync(),
          window.electronAPI.getSyncHistory()
        ]);

        // Profile
        if (profile) {
          emailEl.textContent = profile.email || '-';
          billerIdEl.textContent = profile.biller_id || 'N/A';
          orgEl.textContent = profile.organization?.name || 'Not synced';
        }

        // Last Sync
        lastSyncEl.textContent = formatDate(lastSync?.last_successful_sync);

        // History with pagination
        historyData = history || [];
        currentPage = 1;
        renderTable(currentPage);

      } catch (err) {
        console.error('Dashboard load error:', err);
        tbody.innerHTML = '<tr><td colspan="6" style="color:red; text-align:center;">Failed to load data</td></tr>';
      }
    };

    // Manual Sync
    syncBtn.onclick = async () => {
      syncBtn.disabled = true;
      syncBtn.innerHTML = '<span class="spinner"></span> Syncing...';
      statusEl.textContent = 'Syncing...';
      statusEl.className = 'status-badge status-syncing';
      try {
        await window.electronAPI.manualSync();
      } catch (err) {
        console.error('Manual sync failed:', err);
      } finally {
        setTimeout(() => {
          loadData();
          syncBtn.disabled = false;
          syncBtn.innerHTML = 'Manual Sync';
          statusEl.textContent = 'Connected';
          statusEl.className = 'status-badge status-connected';
        }, 1000);
      }
    };

    // Logout
    logoutBtn.onclick = async () => {
      if (confirm('Are you sure you want to logout? All sync will stop.')) {
        await window.electronAPI.logout();
      }
    };

    // Initial load
    window.addEventListener('DOMContentLoaded', loadData);

    // Real-time updates
    window.electronAPI?.onSyncStarted?.(() => {
      statusEl.textContent = 'Syncing...';
      statusEl.className = 'status-badge status-syncing';
    });
    window.electronAPI?.onSyncCompleted?.(() => {
      loadData();
      statusEl.textContent = 'Connected';
      statusEl.className = 'status-badge status-connected';
    });
    window.electronAPI?.onProfileData?.(() => loadData());
  </script>
</body>
</html>
